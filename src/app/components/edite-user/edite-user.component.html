<section class="bg-gray-50 dark:bg-gray-900 flex justify-center  py-2" dir="rtl">
    <div
        class="mx-5 w-full registerCard bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="lg:p-6 space-y-4 md:space-y-6 sm:p-2">
            <h1
                class="text-xl font-bold leading-tight  text-center tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Create account
            </h1>
            <form [formGroup]="registerForm" class="space-y-4 md:space-y-6" action="#">
                <!-- <div class="lg:flex"> -->
                <!-- <div class="mx-4"> -->
                <div class="m-2">
                    <input formControlName="FullName" type="text" name="FullName" id="FullName"
                        [value]="userData?.FullName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="ادخل اسم المستخدم" required="">
                    <div class="alert alert-danger" [hidden]="FullName?.valid ||FullName?.untouched">
                        <small *ngIf="FullName?.errors?.['required']">user full name is required</small>
                        <small *ngIf="FullName?.errors?.['pattern']">min length should be 3 Parts</small>

                    </div>
                </div>

                    <input formControlName="Email" type="email" name="email" id="email"

                        placeholder="ادخل الايميل " required="">

                    </div>
                </div> -->
                <div class="m-2">
                    <input formControlName="Mobile" type="text" name="Mobile" id="Mobile"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="ادخل رقم الجوال" required="">
                </div>
                <!-- <div class="flex items-center mb-4 m-2"> -->

                <div class="m-2">
                    <input formControlName="Country" type="text" name="Country" id="Mobile"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="ادخل اسم الدولة" required="">
                </div>
                <div
                    class="flex flex-col justify-center  registerCard bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <!-- <h1
                class="text-xl font-bold leading-tight  text-center tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Create account
            </h1> -->
                    <div class="m-2 flex justify-center">
                        <img [src]="imageUrl?imageUrl: 'assets/profile.png'" class="w-28">

                    </div>
                    <div class="px-5">
                        <input (change)="OnUpload($event)"
                            class="block px-1 w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            id="file_input" type="file">
                    </div>


                </div>
                <button (click)="updateUser()" type="submit"
                    class="registerBtn w-full text-warning bg-dark hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Update account</button>

            </form>
            <!-- {{registerForm.value | json}} -->
        </div>
